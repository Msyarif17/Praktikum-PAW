<!DOCTYPE html>
<html>

<head>
  <title>Web Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>

<body>
  <div class="flex-container-column card">
    <div class="card-body">
      <div class="display card bg-dark mb-2">
        <h1 id="displayNumber">0</h1>
      </div>
      <div class="flex-container-row">
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 text-dark">7</div>
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 text-dark">8</div>
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 text-dark">9</div>
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 text-dark clear">CE</div>
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 text-dark ">Next</div>
      </div>
      <div class="flex-container-row">
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 text-dark">4</div>
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 text-dark">5</div>
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 text-dark">6</div>
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 operator">-</div>
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 operator">x</div>
      </div>
      <div class="flex-container-row">
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 text-dark">1</div>
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 text-dark">2</div>
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 text-dark">3</div>
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 operator">+</div>
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 operator">/</div>
      </div>
      <div class="flex-container-row">
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 negative">+/-</div>
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 text-dark">0</div>
        <div style="height: 80px; font-size: 38px;" class="button btn btn-primary m-1 equals double">=</div>
      </div>
    </div>
  </div>
  <script src="kalkulator.js"></script>
</body>

</html>
