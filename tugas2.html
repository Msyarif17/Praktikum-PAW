<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Pendaftaran Webinar</title>
</head>
<body>
    <div class="container">
        <div class="card mb-3 shadow">
            <div class="card-body bg-primary text-light py-4 text-center">
                <h1>
                    Pendaftaran Webinar
                </h1>
            </div>
        </div>
        <form action="Post">
            <div class="card mb-3 shadow">
                <div class="card-body bg-light text-bold">
                    <label for="nama" class="form-label text-bold">Nama</label>
                    <input class="form-control" type="text" name="nama" id="nama">
                </div>
            </div>
            <div class="card mb-3 shadow">
                <div class="card-body bg-light text-bold">
                    <label for="nim" class="form-label text-bold">NIM</label>
                    <input class="form-control" type="text" name="nama" id="nim">
                </div>
            </div>
            <div class="card mb-3 shadow">
                <div class="card-body bg-light text-bold">
                    <label for="email" class="form-label text-bold">Email</label>
                    <input class="form-control" type="email" name="nama" id="email">
                </div>
            </div>
            <div class="card mb-3 shadow">
                <div class="card-body bg-light text-bold">
                    <label for="alamat" class="form-label text-bold">Alamat</label>
                    <textar class="form-control" ea name="" id="alamat" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="card mb-3 shadow">
                <div class="card-body bg-light text-bold">
                    <label for="jurusan" class="form-label text-bold">Jurusan</label>
                    <select class="form-control"  name="Jurusan" id="jurusan">
                        <option value="Teknik Informatika"> Teknik Informatika</option>
                        <option value="Biologi">Biologi</option>
                        <option value="Matematika">Matematika</option>
                        <option value="Fisika">Fisika</option>
                    </select>
                </div>
            </div>
            <div class="card mb-3 shadow">
                <div class="card-body bg-light text-bold">
                    <label for="jk" class="form-label text-bold">Jenis Kelamin</label><br>
                    <input type="radio" >
                    <label  class="form-label text-bold">Laki-laki</label>
                    <input type="radio" >
                    <label  class="form-label text-bold">Perempuan</label>
                </div>
            </div>
            <input type="button" value="Submit" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
